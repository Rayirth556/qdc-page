<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white p-6 rounded border">
            <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
            
            <form>
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2">Email:</label>
                    <input type="email" class="w-full p-2 border rounded" placeholder="Enter your email">
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2">Password:</label>
                    <input type="password" class="w-full p-2 border rounded" placeholder="Enter your password">
                </div>
                
                <div class="mb-4">
                    <input type="checkbox" id="remember">
                    <label for="remember" class="ml-2">Remember me</label>
                </div>
                
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                    Login
                </button>
            </form>
            
            <div class="text-center mt-4">
                <a href="#" class="text-blue-500">Forgot password?</a>
            </div>
            
            <div class="text-center mt-4">
                <p>Don't have an account? <a href="#" class="text-blue-500">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
